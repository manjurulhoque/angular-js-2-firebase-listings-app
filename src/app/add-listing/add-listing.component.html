<a [routerLink]="['/listings']">Back</a>
<h2 class="page-header">Add listing</h2>
<form action="" (submit)="onAddSubmit()">
  <div class="form-group">
    <label for="">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title">
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input type="text" class="form-control" [(ngModel)]="city" name="city">
  </div>
  <div class="form-group">
    <label for="">Owner</label>
    <input type="text" class="form-control" [(ngModel)]="owner" name="owner">
  </div>
  <div class="form-group">
    <label for="">Bedrooms</label>
    <input type="text" class="form-control" [(ngModel)]="bedrooms" name="bedrooms">
  </div>
  <div class="form-group">
    <label for="">Type</label>
    <select name="type" id="" class="form-control" [(ngModel)]="type">
      <option value="Estate">Estate</option>
      <option value="Condo">Condo</option>
      <option value="Apartment">Apartment</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Image</label>
    <input type="file" class="form-control" [(ngModel)]="image" name="image" id="image">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="text" class="form-control" [(ngModel)]="price" name="price">
  </div>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
