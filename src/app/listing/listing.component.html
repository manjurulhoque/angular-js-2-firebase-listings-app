<div *ngIf="listing">
  <a [routerLink]="['/listings']">Go Back</a>
  <div class="row">
    <div class="col-md-4">
      <img src="{{imageUrl}}" alt="" class="img-responsive img-circle">
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Owner: {{ listing.owner }}</li>
        <li class="list-group-item">Bedroom: {{ listing.bedrooms }}</li>
        <li class="list-group-item">Type: {{ listing.type }}</li>
        <li class="list-group-item">Price: {{ listing.price }}</li>
      </ul>
    </div>
    <a [routerLink]="['/edit-listing/'+listing.$key]" class="btn btn-primary">Edit</a>
    <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
  </div>
</div>
